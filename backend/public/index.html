<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avezzano Plus</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f3f3f3;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      font-size: 1.3em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    #sidebar.show {
      transform: translateX(0);
    }
    #chat-list, #online-list {
      flex: 1;
      overflow-y: auto;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #chat-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #chat-list li.active {
      background: #007bff;
      color: white;
    }
    #online-list .user {
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #online-list .user img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }
    #chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 80%;
    }
    .msg.me {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .msg img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .msg.me .bubble {
      background: #d1eaff;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1em;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #005fc9;
    }
    #toggle-sidebar {
      display: none;
      font-size: 1.3em;
      cursor: pointer;
    }
    #conn-state {
      font-size: 0.9em;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      #sidebar {
        position: absolute;
        z-index: 1000;
        height: 100%;
        transform: translateX(-100%);
      }
      #toggle-sidebar {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <header>
    <span id="toggle-sidebar">☰</span>
    <span>Avezzano Plus</span>
    <span id="conn-state">disconnesso</span>
  </header>

  <div id="main">
    <div id="sidebar">
      <h3 style="margin:10px;">Chat</h3>
      <ul id="chat-list">
        <li data-chat="public" class="active">Chat Pubblica</li>
      </ul>
      <h3 style="margin:10px;">Utenti Online</h3>
      <div id="online-list"></div>
    </div>

    <div id="chat-section">
      <div id="chat-window"></div>
      <div id="input-area">
        <input id="msg" placeholder="Scrivi un messaggio..." autocomplete="off" />
        <button id="sendBtn">Invia</button>
      </div>
    </div>
  </div>

  <script>
const chatWindow = document.getElementById('chat-window');
const sendBtn = document.getElementById('sendBtn');
const msgInput = document.getElementById('msg');
const chatList = document.getElementById('chat-list');
const onlineList = document.getElementById('online-list');
const sidebar = document.getElementById('sidebar');
const toggleSidebarBtn = document.getElementById('toggle-sidebar');
const connState = document.getElementById('conn-state');

let socket = null;
let socketReady = false;
let pendingQueue = [];
let userData = JSON.parse(localStorage.getItem('userData') || 'null');
let openedChats = JSON.parse(localStorage.getItem('openedChats') || '[]');
let activeChat = 'public';
let chats = { public: [] };
let receivedMessageIds = new Set();

function setConnState(s) { connState.textContent = s; }

function renderChat() {
  chatWindow.innerHTML = '';
  const list = chats[activeChat] || [];
  for (const m of list) {
    const div = document.createElement('div');
    div.className = 'msg' + ((m.user === userData?.name) ? ' me' : '');
    const img = document.createElement('img');
    img.src = m.profilePic || '';
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = (m.user ? m.user + ': ' : '') + m.message;
    div.appendChild(img);
    div.appendChild(bubble);
    chatWindow.appendChild(div);
  }
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function saveOpenedChats() {
  localStorage.setItem('openedChats', JSON.stringify(openedChats));
}

function ensureChatInList(name) {
  if (!chatList.querySelector(`[data-chat="${CSS.escape(name)}"]`)) {
    const li = document.createElement('li');
    li.textContent = name;
    li.dataset.chat = name;
    li.addEventListener('click', () => setActiveChat(name));
    chatList.appendChild(li);
  }
}

function setActiveChat(name) {
  activeChat = name;
  [...chatList.children].forEach(li => li.classList.toggle('active', li.dataset.chat === name));
  renderChat();
}

function queueOrSend(obj) {
  if (socketReady && socket && socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify(obj));
  } else {
    pendingQueue.push(obj);
  }
}

function flushQueue() {
  while (pendingQueue.length) {
    const obj = pendingQueue.shift();
    if (socket && socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify(obj));
    } else {
      pendingQueue.unshift(obj);
      break;
    }
  }
}

function sendMessage() {
  const text = (msgInput.value || '').trim();
  if (!text) return;
  if (!userData) { alert('Devi registrarti prima'); return; }

  const messageId = `${Date.now()}-${Math.random().toString(36).slice(2)}`;
  const local = {
    id: messageId,
    user: userData.name,
    profilePic: userData.profilePic,
    message: text,
    timestamp: Date.now()
  };

  if (activeChat === 'public') {
    chats.public.push(local);
    renderChat();
    queueOrSend({ type: 'chat', message: text, id: messageId });
  } else {
    chats[activeChat] = chats[activeChat] || [];
    chats[activeChat].push(local);
    renderChat();
    if (!openedChats.includes(activeChat)) {
      openedChats.push(activeChat);
      saveOpenedChats();
      ensureChatInList(activeChat);
    }
    queueOrSend({ type: 'private', to: activeChat, message: text, id: messageId });
  }

  receivedMessageIds.add(messageId);
  msgInput.value = '';
}

function openPrivateChat(name, pic) {
  if (!userData) { alert('Devi registrarti prima'); return; }
  if (name === userData.name) return;
  if (!openedChats.includes(name)) { openedChats.push(name); saveOpenedChats(); }
  ensureChatInList(name);
  setActiveChat(name);
  chats[name] = chats[name] || [];
  renderChat();
  queueOrSend({ type: 'loadPrivateChat', with: name });
}

function startChat() {
  const proto = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
  socket = new WebSocket(proto + window.location.host);

  setConnState('connessione in corso...');
  socketReady = false;

  socket.addEventListener('open', () => {
    socketReady = true;
    setConnState('connesso');
    socket.send(JSON.stringify({ type: 'join', name: userData.name, profilePic: userData.profilePic }));
    flushQueue();
    for (const name of openedChats) {
      ensureChatInList(name);
      queueOrSend({ type: 'loadPrivateChat', with: name });
    }
  });

  socket.addEventListener('close', () => {
    socketReady = false;
    setConnState('disconnesso — riconnessione...');
    setTimeout(() => { try { startChat(); } catch(e){} }, 1500);
  });

  socket.addEventListener('message', ev => {
    let data;
    try { data = JSON.parse(ev.data); } catch (e) { return; }

    if (data.id && receivedMessageIds.has(data.id)) return;
    if (data.id) receivedMessageIds.add(data.id);

    if (data.type === 'chat') {
      chats.public.push({ user: data.user, profilePic: data.profilePic, message: data.message, timestamp: data.timestamp });
      if (activeChat === 'public') renderChat();
    } else if (data.type === 'chatHistory') {
      const chatId = data.chat === 'public' ? 'public' : data.chat;
      chats[chatId] = (data.messages || []).map(m => ({
        user: m.user || m.from,
        profilePic: m.profilePic,
        message: m.message,
        timestamp: m.timestamp,
        id: m.id
      }));
      if (chatId !== 'public' && !openedChats.includes(chatId)) {
        openedChats.push(chatId); saveOpenedChats(); ensureChatInList(chatId);
      }
      if (activeChat === chatId) renderChat();
    } else if (data.type === 'online') {
      onlineList.innerHTML = '';
      (data.users || []).forEach(u => {
        if (u.name === userData.name) return;
        const row = document.createElement('div');
        row.className = 'user';
        row.innerHTML = `<img src="${u.profilePic || ''}"><span>${u.name}</span>`;
        row.addEventListener('click', () => openPrivateChat(u.name, u.profilePic));
        onlineList.appendChild(row);
      });
    } else if (data.type === 'private') {
      const from = data.from;
      const to = data.to;
      const other = (from === userData.name) ? to : from;
      if (!other) return;
      chats[other] = chats[other] || [];
      chats[other].push({ user: data.from, profilePic: data.profilePic, message: data.message, timestamp: data.timestamp, id: data.id });
      ensureChatInList(other);
      if (activeChat === other) renderChat();
    }
  });
}

sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

if (window.innerWidth <= 768) {
  toggleSidebarBtn.style.display = 'inline-block';
  toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('show'));
}

for (const name of openedChats) ensureChatInList(name);
chatList.querySelector('[data-chat="public"]').addEventListener('click', () => setActiveChat('public'));

if (!userData) {
  alert('Prima completa la registrazione!');
} else {
  startChat();
  setActiveChat('public');
}
  </script>
</body>
</html>
