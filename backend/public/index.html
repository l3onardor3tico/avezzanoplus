
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avezzano Plus</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; background: white; margin: 1rem; }
    #users-online { font-size: 0.9rem; color: #555; margin: 1rem; cursor: pointer; }
    input, button { padding: 0.5rem; margin: 0.5rem; }
    #register { margin: 1rem; }
    .msg { display: flex; align-items: center; margin-bottom: 5px; }
    .msg img { width: 32px; height: 32px; border-radius: 50%; margin-right: 8px; }
    #online-list { display: none; border: 1px solid #ccc; margin: 1rem; padding: 0.5rem; background: #fff; }
    .user { display: flex; align-items: center; margin: 5px 0; }
    .user img { width: 24px; height: 24px; border-radius: 50%; margin-right: 6px; }
  </style>
</head>
<body>
  <header>Avezzano Plus – Chat Pubblica</header>

  <div id="register">
    <h3>Registrazione</h3>
    <input id="name" placeholder="Nome e Cognome" maxlength="50">
    <input type="file" id="photo" accept="image/*">
    <button onclick="registerUser()">Entra in chat</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="users-online" onclick="toggleUserList()">
      Utenti online: <span id="online-count">0</span>
    </div>
    <div id="online-list"></div>
    <div id="chat"></div>
    <input id="msg" placeholder="Scrivi il tuo messaggio" maxlength="240">
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    let socket;
    let userData = JSON.parse(localStorage.getItem("userData"));

    if (userData && userData.name && userData.profilePic) {
      startChat();
    }

    function registerUser() {
      const name = document.getElementById("name").value.trim();
      const photoFile = document.getElementById("photo").files[0];

      if (!/^[A-Za-zÀ-ÿ\s]+$/.test(name) || name.split(" ").length < 2) {
        alert("Inserisci nome e cognome validi (senza numeri o simboli).");
        return;
      }

      if (!photoFile) {
        alert("Carica una foto profilo.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const profilePic = e.target.result;
        userData = { name, profilePic };
        localStorage.setItem("userData", JSON.stringify(userData));
        startChat();
      };
      reader.readAsDataURL(photoFile);
    }

    function startChat() {
      document.getElementById("register").style.display = "none";
      document.getElementById("chat-section").style.display = "block";

      socket = new WebSocket("wss://" + window.location.host);

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "chat") {
          const div = document.createElement("div");
          div.classList.add("msg");

          const img = document.createElement("img");
          img.src = data.profilePic || "default.png";

          const text = document.createElement("span");
          text.textContent = data.user + ": " + data.message;

          div.appendChild(img);
          div.appendChild(text);
          document.getElementById("chat").appendChild(div);
          document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        } else if (data.type === "online") {
          document.getElementById("online-count").textContent = data.count;
          updateOnlineList(data.users || []);
        }
      };

      socket.onopen = () => {
        socket.send(JSON.stringify({ type: "join", ...userData }));
      };
    }

    function sendMessage() {
      const input = document.getElementById("msg");
      if (input.value.trim() !== "") {
        socket.send(JSON.stringify({
          type: "chat",
          user: userData.name,
          profilePic: userData.profilePic,
          message: input.value
        }));
        input.value = "";
      }
    }

    // Mostra/nasconde lista utenti
    function toggleUserList() {
      const list = document.getElementById("online-list");
      list.style.display = list.style.display === "none" ? "block" : "none";
    }

    // Aggiorna lista utenti online
    function updateOnlineList(users) {
      const list = document.getElementById("online-list");
      list.innerHTML = "";
      users.forEach(u => {
        const div = document.createElement("div");
        div.classList.add("user");

        const img = document.createElement("img");
        img.src = u.profilePic || "default.png";

        const span = document.createElement("span");
        span.textContent = u.name || "Senza nome";

        div.appendChild(img);
        div.appendChild(span);
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
