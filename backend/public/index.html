
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avezzano Plus</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; background: white; margin: 1rem; }
    #users-online { font-size: 0.9rem; color: #555; margin: 1rem; }
    input, button { padding: 0.5rem; margin: 0.5rem; }
    #register { margin: 1rem; }
    .msg { display: flex; align-items: center; margin-bottom: 5px; }
    .msg img { width: 32px; height: 32px; border-radius: 50%; margin-right: 8px; }
  </style>
</head>
<body>
  <header>Avezzano Plus – Chat Pubblica</header>

  <div id="register">
    <h3>Registrazione</h3>
    <input id="name" placeholder="Nome e Cognome" maxlength="50">
    <input type="file" id="photo" accept="image/*">
    <button onclick="registerUser()">Entra in chat</button>
  </div>

  <div id="chat-section" style="display:none;">
    <div id="users-online">Utenti online: <span id="online-count">0</span></div>
    <div id="chat"></div>
    <input id="msg" placeholder="Scrivi il tuo messaggio" maxlength="240">
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    let socket;
    let userData = JSON.parse(localStorage.getItem("userData"));

    // Se i dati sono già salvati, entra subito in chat
    if (userData && userData.name && userData.profilePic) {
      startChat();
    }

    function registerUser() {
      const name = document.getElementById("name").value.trim();
      const photoFile = document.getElementById("photo").files[0];

      // Controllo nome e cognome (ammette spazi ma non numeri o simboli)
      if (!/^[A-Za-zÀ-ÿ\s]+$/.test(name) || name.split(" ").length < 2) {
        alert("Inserisci nome e cognome validi (senza numeri o simboli).");
        return;
      }

      if (!photoFile) {
        alert("Carica una foto profilo.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const profilePic = e.target.result;

        userData = { name, profilePic };
        localStorage.setItem("userData", JSON.stringify(userData));
        startChat();
      };
      reader.readAsDataURL(photoFile);
    }

    function startChat() {
      document.getElementById("register").style.display = "none";
      document.getElementById("chat-section").style.display = "block";

      socket = new WebSocket("wss://" + window.location.host);

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === "chat") {
          const div = document.createElement("div");
          div.classList.add("msg");

          const img = document.createElement("img");
          img.src = data.profilePic || "default.png";

          const text = document.createElement("span");
          text.textContent = data.user + ": " + data.message;

          div.appendChild(img);
          div.appendChild(text);
          document.getElementById("chat").appendChild(div);
          document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        } else if (data.type === "online") {
          document.getElementById("online-count").textContent = data.count;
        }
      };
    }

    function sendMessage() {
      const input = document.getElementById("msg");
      if (input.value.trim() !== "") {
        socket.send(JSON.stringify({ 
          type: "chat", 
          user: userData.name, 
          profilePic: userData.profilePic,
          message: input.value 
        }));
        input.value = "";
      }
    }
  </script>
</body>
</html>
