
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Avezzano Plus – Chat Pubblica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        #online-users-btn {
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-size: 14px;
        }

        #online-users-list {
            display: none;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        #chat-box {
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        #message-input {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        #message {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    Avezzano Plus – Chat Pubblica
</header>

<div id="online-users-btn">Utenti online: <span id="online-count">0</span></div>
<div id="online-users-list"></div>

<div id="chat-box"></div>

<div id="message-input">
    <input type="text" id="message" placeholder="Scrivi il tuo messaggio...">
    <button id="send-btn">Invia</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send-btn');
    const onlineCount = document.getElementById('online-count');
    const onlineUsersBtn = document.getElementById('online-users-btn');
    const onlineUsersList = document.getElementById('online-users-list');

    let username = localStorage.getItem('username') || prompt("Inserisci il tuo username:");
    localStorage.setItem('username', username);

    socket.emit('setUsername', username);

    sendBtn.addEventListener('click', () => {
        if (messageInput.value.trim() !== "") {
            socket.emit('chatMessage', messageInput.value);
            messageInput.value = '';
        }
    });

    socket.on('chatMessage', (data) => {
        const msgElement = document.createElement('div');
        msgElement.innerHTML = `<b>${data.username}:</b> ${data.message}`;
        chatBox.appendChild(msgElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on('updateUsers', (users) => {
        onlineCount.textContent = users.length;
        onlineUsersList.innerHTML = users.map(u => `<div>${u}</div>`).join('');
    });

    onlineUsersBtn.addEventListener('click', () => {
        onlineUsersList.style.display = (onlineUsersList.style.display === "none") ? "block" : "none";
    });
</script>

</body>
</html>
