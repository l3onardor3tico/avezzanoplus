<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avezzano Plus</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; background: white; margin: 1rem; }
    #users-online { margin: 1rem; font-size: 0.9rem; }
    .msg { display: flex; align-items: center; margin-bottom: 5px; }
    .msg img { width: 32px; height: 32px; border-radius: 50%; margin-right: 8px; }
    .user { cursor: pointer; display: flex; align-items: center; margin: 3px 0; }
    .user img { width: 24px; height: 24px; border-radius: 50%; margin-right: 6px; }
    .private-box {
      position: fixed; bottom: 10px; right: 10px;
      width: 250px; background: white; border: 1px solid #ccc; border-radius: 8px;
      display: none; flex-direction: column;
    }
    .private-messages { flex: 1; padding: 5px; overflow-y: auto; height: 150px; }
    .private-input { display: flex; }
    .private-input input { flex: 1; }
  </style>
</head>
<body>
  <header>Avezzano Plus – Chat Pubblica</header>

  <div id="users-online">
    Utenti online: <span id="online-count">0</span>
    <div id="user-list"></div>
  </div>

  <div id="chat"></div>
  <input id="msg" placeholder="Scrivi il tuo messaggio" maxlength="240">
  <button onclick="sendMessage()">Invia</button>

  <!-- finestra privata -->
  <div id="private-box" class="private-box">
    <div id="private-header" style="background:#007bff;color:white;padding:5px;font-weight:bold;"></div>
    <div id="private-messages" class="private-messages"></div>
    <div class="private-input">
      <input id="private-input" placeholder="Messaggio privato">
      <button onclick="sendPrivate()">➤</button>
    </div>
  </div>

  <script>
    let socket;
    let userData = JSON.parse(localStorage.getItem("userData"));
    if (!userData) {
      userData = { name: prompt("Inserisci nome e cognome"), profilePic: "" };
      localStorage.setItem("userData", JSON.stringify(userData));
    }

    socket = new WebSocket("wss://" + window.location.host);

    socket.onopen = () => {
      socket.send(JSON.stringify({ type: "register", name: userData.name, profilePic: userData.profilePic }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "chat") {
        const div = document.createElement("div");
        div.classList.add("msg");
        div.innerHTML = `<img src="${data.profilePic}"><span>${data.user}: ${data.message}</span>`;
        document.getElementById("chat").appendChild(div);
      }

      if (data.type === "online") {
        document.getElementById("online-count").textContent = data.count;
        const userList = document.getElementById("user-list");
        userList.innerHTML = "";
        data.users.forEach(u => {
          if (u.name !== userData.name) { // non mostrare se stesso
            const div = document.createElement("div");
            div.classList.add("user");
            div.innerHTML = `<img src="${u.profilePic}"><span>${u.name}</span>`;
            div.onclick = () => openPrivate(u.name);
            userList.appendChild(div);
          }
        });
      }

      if (data.type === "private") {
        document.getElementById("private-box").style.display = "flex";
        document.getElementById("private-header").textContent = "Chat con " + data.from;
        const msgDiv = document.createElement("div");
        msgDiv.textContent = data.from + ": " + data.message;
        document.getElementById("private-messages").appendChild(msgDiv);
      }
    };

    function sendMessage() {
      const input = document.getElementById("msg");
      if (input.value.trim()) {
        socket.send(JSON.stringify({ type: "chat", user: userData.name, profilePic: userData.profilePic, message: input.value }));
        input.value = "";
      }
    }

    let privateTo = null;
    function openPrivate(name) {
      privateTo = name;
      document.getElementById("private-box").style.display = "flex";
      document.getElementById("private-header").textContent = "Chat con " + name;
      document.getElementById("private-messages").innerHTML = "";
    }

    function sendPrivate() {
      const input = document.getElementById("private-input");
      if (input.value.trim() && privateTo) {
        socket.send(JSON.stringify({ 
          type: "private", 
          from: userData.name,
          to: privateTo,
          profilePic: userData.profilePic,
          message: input.value 
        }));
        const msgDiv = document.createElement("div");
        msgDiv.textContent = "Tu: " + input.value;
        document.getElementById("private-messages").appendChild(msgDiv);
        input.value = "";
      }
    }
  </script>
</body>
</html>
