<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Avezzano Plus</title>
  <style>
    html, body { height:100%; margin:0; padding:0; font-family:sans-serif; background:#f9f9f9; overflow-x:hidden; }
    header { background:#007bff; color:#fff; padding:1rem; text-align:center; flex-shrink:0; position:relative; }
    #app { display:flex; height:calc(100% - 64px); overflow:hidden; }
    #sidebar { background:#fff; border-right:1px solid #ccc; width:220px; flex-shrink:0; overflow-y:auto; }
    #sidebar h3 { margin:0; padding:0.75rem; background:#eef5ff; border-bottom:1px solid #ccc; }
    #chat-list { list-style:none; margin:0; padding:0; }
    #chat-list li { padding:0.75rem; border-bottom:1px solid #eee; cursor:pointer; }
    #chat-list li.active { background:#dbe8ff; font-weight:bold; }
    #main { flex:1; display:flex; flex-direction:column; min-width:0; }
    #chat-window { flex:1; overflow-y:auto; padding:1rem; background:#fff; }
    .msg { display:flex; align-items:center; margin-bottom:6px; word-wrap:break-word; }
    .msg img { width:32px; height:32px; border-radius:50%; margin-right:8px; object-fit:cover; }
    #input-bar { display:flex; border-top:1px solid #ccc; background:#f1f1f1; padding:0.5rem; }
    #input-bar input { flex:1; padding:0.5rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
    #input-bar button { margin-left:0.5rem; padding:0.5rem 1rem; border:none; background:#007bff; color:#fff; border-radius:4px; font-size:1rem; cursor:pointer; }
    #online-list { border-top:1px solid #ccc; max-height:150px; overflow-y:auto; background:#fafafa; }
    .user { display:flex; align-items:center; padding:0.5rem; border-bottom:1px solid #eee; cursor:pointer; }
    .user img { width:28px; height:28px; border-radius:50%; margin-right:8px; object-fit:cover; }
    #status { position:absolute; right:12px; top:12px; color:#fff; font-size:0.85rem; opacity:0.95; }
    @media (max-width:768px) { #sidebar { position:absolute; left:-240px; top:64px; bottom:0; width:220px; transition:left 0.3s; z-index:1000; } #sidebar.show { left:0; } #toggle-sidebar { position:absolute; left:10px; top:10px; background:#fff; border:1px solid #ccc; padding:0.25rem 0.5rem; cursor:pointer; border-radius:4px; } }
  </style>
</head>
<body>
  <header>
    Avezzano Plus
    <button id="toggle-sidebar" style="display:none;">☰</button>
    <div id="status">Connessione: <span id="conn-state">—</span></div>
  </header>

  <div id="app">
    <div id="sidebar">
      <h3>Chat</h3>
      <ul id="chat-list"><li class="active" data-chat="public">Chat Pubblica</li></ul>
      <h3>Utenti online</h3>
      <div id="online-list"></div>
    </div>

    <div id="main">
      <div id="chat-window" aria-live="polite"></div>
      <div id="input-bar">
        <input id="msg" placeholder="Scrivi un messaggio..." maxlength="240">
        <button id="sendBtn">Invia</button>
      </div>
    </div>
  </div>

<script>
/* Client: evita duplicati con campo id inviato/ricevuto */
const chatWindow = document.getElementById('chat-window');
const sendBtn = document.getElementById('sendBtn');
const msgInput = document.getElementById('msg');
const chatList = document.getElementById('chat-list');
const onlineList = document.getElementById('online-list');
const sidebar = document.getElementById('sidebar');
const toggleSidebarBtn = document.getElementById('toggle-sidebar');
const connStateLabel = document.getElementById('conn-state');

let socket = null;
let socketReady = false;
let pendingQueue = [];
let userData = JSON.parse(localStorage.getItem('userData') || 'null');
let openedChats = JSON.parse(localStorage.getItem('openedChats') || '[]');
let activeChat = 'public';
let chats = {};
chats.public = chats.public || [];
let receivedIds = new Set();

function setConnState(s) { connStateLabel.textContent = s; }

function renderChat() {
  chatWindow.innerHTML = '';
  const list = chats[activeChat] || [];
  for (const m of list) {
    const div = document.createElement('div');
    div.className = 'msg' + ((m.user === userData?.name) ? ' me' : '');
    const img = document.createElement('img'); img.src = m.profilePic || '';
    const span = document.createElement('span'); span.textContent = m.user ? `${m.user}: ${m.message}` : m.message;
    div.appendChild(img); div.appendChild(span);
    chatWindow.appendChild(div);
  }
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

function saveOpenedChats() { localStorage.setItem('openedChats', JSON.stringify(openedChats)); }

function ensureChatInList(name) {
  if (!chatList.querySelector(`[data-chat="${CSS.escape(name)}"]`)) {
    const li = document.createElement('li');
    li.textContent = name;
    li.dataset.chat = name;
    li.onclick = () => setActiveChat(name);
    chatList.appendChild(li);
  }
}

function setActiveChat(name) {
  activeChat = name;
  [...chatList.children].forEach(li => li.classList.toggle('active', li.dataset.chat === name));
  renderChat();
}

function queueOrSend(obj) {
  if (socketReady && socket && socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify(obj));
  } else {
    pendingQueue.push(obj);
  }
}

function flushQueue() {
  while (pendingQueue.length) {
    const obj = pendingQueue.shift();
    if (socket && socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify(obj));
    } else {
      pendingQueue.unshift(obj);
      break;
    }
  }
}

function genId() { return `${Date.now()}-${Math.random().toString(36).slice(2)}`; }

function sendMessage() {
  const text = msgInput.value.trim();
  if (!text) return;

  socket.send(JSON.stringify({ type: "chat", message: text }));
  msgInput.value = "";
}


function openPrivateChat(name) {
  if (!userData) { alert('Devi registrarti prima'); return; }
  if (name === userData.name) return;
  if (!openedChats.includes(name)) { openedChats.push(name); saveOpenedChats(); }
  ensureChatInList(name);
  setActiveChat(name);
  chats[name] = chats[name] || [];
  renderChat();
  queueOrSend({ type: 'loadPrivateChat', with: name });
}

function startChat() {
  const proto = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
  socket = new WebSocket(proto + window.location.host);

  setConnState('connessione in corso...');
  socketReady = false;

  socket.addEventListener('open', () => {
    socketReady = true;
    setConnState('connesso');
    socket.send(JSON.stringify({ type: 'join', name: userData.name, profilePic: userData.profilePic }));
    flushQueue();
    for (const name of openedChats) {
      ensureChatInList(name);
      queueOrSend({ type: 'loadPrivateChat', with: name });
    }
  });

  socket.addEventListener('close', () => {
    socketReady = false;
    setConnState('disconnesso — riconnessione...');
    setTimeout(() => { try { startChat(); } catch(e){} }, 1500);
  });

  socket.addEventListener('message', ev => {
    let data;
    try { data = JSON.parse(ev.data); } catch (e) { return; }

    // se ha id già ricevuto, ignora (evita duplicati)
    if (data.id && receivedIds.has(data.id)) return;
    if (data.id) receivedIds.add(data.id);

    if (data.type === 'chat') {
      chats.public = chats.public || [];
      chats.public.push({ id: data.id, user: data.user, profilePic: data.profilePic, message: data.message, timestamp: data.timestamp });
      if (activeChat === 'public') renderChat();
    } else if (data.type === 'chatHistory') {
      const chatId = data.chat === 'public' ? 'public' : data.chat;
      chats[chatId] = (data.messages || []).map(m => ({ id: m.id, user: m.user || m.from, profilePic: m.profilePic, message: m.message, timestamp: m.timestamp }));
      if (chatId !== 'public' && !openedChats.includes(chatId)) { openedChats.push(chatId); saveOpenedChats(); ensureChatInList(chatId); }
      if (activeChat === chatId) renderChat();
    } else if (data.type === 'online') {
      onlineList.innerHTML = '';
      (data.users || []).forEach(u => {
        if (u.name === userData.name) return;
        const row = document.createElement('div');
        row.className = 'user';
        row.innerHTML = `<img src="${u.profilePic || ''}"><span>${u.name}</span>`;
        row.addEventListener('click', () => openPrivateChat(u.name));
        onlineList.appendChild(row);
      });
    } else if (data.type === 'private') {
      const from = data.from;
      const to = data.to;
      const other = (from === userData.name) ? to : from;
      if (!other) return;
      chats[other] = chats[other] || [];
      // evita duplicati con id
      if (!data.id || !receivedIds.has(data.id)) {
        chats[other].push({ id: data.id, user: data.from, profilePic: data.profilePic, message: data.message, timestamp: data.timestamp });
        if (data.id) receivedIds.add(data.id);
      }
      ensureChatInList(other);
      if (activeChat === other) renderChat();
    }
  });
}

// UI bindings
sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

if (window.innerWidth <= 768) {
  toggleSidebarBtn.style.display = 'inline-block';
  toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('show'));
}

// restore opened chats in UI
for (const name of openedChats) ensureChatInList(name);
chatList.querySelector('[data-chat="public"]').addEventListener('click', () => setActiveChat('public'));

// start
if (!userData) {
  alert('Prima completa la registrazione!');
} else {
  userData.name = userData.name || 'Utente';
  userData.profilePic = userData.profilePic || '';
  chats.public = chats.public || [];
  startChat();
  setActiveChat('public');
}
</script>
</body>
</html>
